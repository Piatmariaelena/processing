
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Maria Elena Piat - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Maria Elena</h1>
        <script type="text/processing">

          float r;
float x, y;
float a = 0;
float s = 0;

void setup ()
{
  
  size (900, 600);
  noStroke ();
  ellipseMode ( CENTER);
  frameRate (30);
  x= 100; y = 100;
  r = 0;
}

void draw ()
{
  background ( 255, 220, 200);
  a = a + 0.03;
  s= cos (a);
  scale (s);
  pushMatrix ();
  translate ( width / 6, height / 6);
  rotate ( radians (-r));
  fill ( 255, 0, 255);
  ellipse ( 0,0,100,100);
  scale (s);
  fill (0,0,0);
  ellipse ( - 30, -30, 75, 75);
  scale (s);
  fill ( 127, 0, 0);
  ellipse ( x, y, 20, 20);
  fill ( 58,65,45);
  ellipse ( 30, 30, - 75, -75);
  scale (s);
  translate ( width / 2, height / 2);
  rotate ( radians (- r));
  fill ( 0, 0, 255);
  rect ( 0, 0, 100, 100);
  scale (s);
  fill ( 0, 0, 0);
  rect (- 30, -30, 75, 75);
  scale (s);
  
  
  popMatrix ();
  r+= 1;
}
        </script>
        <canvas></canvas>
    </body>
</html>
